<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Player</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="nav-wrapper">
        <nav class="nav">
            <h1 class="nav-title">Podcast Player</h1>
            <i class="fa-solid fa-microphone"></i>
        </nav>
    </div>

    <div class="page-wrapper">
        <div class="search-container">
            <div class="custom-select">
                <select name="search-history" id="search-history" title="Search History">
                    <option value="">Select a Previous Search</option>
                </select>
            </div>
            <input type="text" id="search-input" placeholder="Search by Podcast / Topic">
            <div class="search-buttons">
                <button id="search-button" type="button">Search</button>
                <button id="reset-button" type="button">Clear History</button>
            </div>
        </div>
        <div class="main-container">
        </div>

        <div class="player-container">
            <div class="player">
            </div>
            <div class="queue">
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
